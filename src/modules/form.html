<div id="typeHome" class="radio-group">
    <span class="group-form-title">Что будем строить?</span>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="typeHome" id="bathroom">
        <label class="form-check-label" for="bathroom">
            Баню
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="typeHome" id="countryHouse">
        <label class="form-check-label" for="countryHouse">
            Дачный дом
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="typeHome" id="vacationHome" checked>
        <label class="form-check-label" for="vacationHome">
            Загородный дом
        </label>
    </div>
</div>
<div id="sizeHome" class="input-group">
    <div class="form-floating">
        <input type="number" class="form-control" value="140" id="sizeHome" placeholder="Размер дома">
        <label for="sizeHome">Разрмер дома м<sup>2</sup></label>
    </div>
</div>
<div id="additionalServices" class="checkbox-group">
    <span class="group-form-title">Дополнительные услуги</span>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="additionalServices_1" checked>
        <label class="form-check-label" for="additionalServices_1">
            Разводка электрики
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="additionalServices_2" checked>
        <label class="form-check-label" for="additionalServices_2">
            Разводка воды и тепла
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="additionalServices_3" checked>
        <label class="form-check-label" for="additionalServices_3">
            Скважина и канализация
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="additionalServices_4" checked>
        <label class="form-check-label" for="additionalServices_4">
            Внутренняя отделка
        </label>
    </div>
</div>
<div id="formMain" class="form-group">
    <div class="">
        <label for="input_name" class="form-label">Ваше имя</label>
        <input type="text" class="form-control" id="input_name" placeholder="Иванов Иван">
    </div>
    <div class="">
        <label for="input_phone" class="form-label">Ваш номер телефона</label>
        <input type="text" class="form-control" id="input_phone" placeholder="+7 (000) 000 00-00">
    </div>
    <div class="">
        <label for="input_email" class="form-label">Ваш e-mail</label>
        <input type="email" class="form-control" id="input_email" placeholder="name@example.ru">
    </div>
    <div class="">
        <label for="input_message" class="form-label">Ваше сообщение</label>
        <textarea class="form-control" id="input_message" rows="2"></textarea>
    </div>
</div>
